{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark">
    <div class="container text-left">
        <div class="call-to-action">
            {{ with .Site.Params.aside.headline }}<h4>{{ . }}</h4>{{ end }}
            {{ if and .Site.Params.aside.button.link .Site.Params.aside.button.text }}
                <a href="{{ .Site.Params.aside.button.link }}" class="btn btn-primary btn-xl wow tada">{{ .Site.Params.aside.button.text }}</a>
            {{ end }}
        </div>
    </div>
</aside>
